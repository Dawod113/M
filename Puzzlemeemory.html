<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Puzzle Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      width: 320px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    .card {
      width: 70px;
      height: 70px;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .card.flipped, .card.matched {
      background: #ADD8E6 ;
      cursor: default;
    }
    .card.hidden {
      background: #3498db;
      color: transparent;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
</body>

  <h1>Memory Puzzle Game</h1>
  <div id="game-board"></div>
  <button onclick="startGame()">Mulai Ulang</button>

  <script>
    const board = document.getElementById('game-board');
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const numbers = shuffle([...Array(8).keys(), ...Array(8).keys()]); // 8 pasang angka
      board.innerHTML = '';
      cards = [];

      numbers.forEach((number, index) => {
        const card = document.createElement('div');
        card.classList.add('card', 'hidden');
        card.dataset.number = number;
        card.textContent = number;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains('matched')) return;

      card.classList.remove('hidden');
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.number === secondCard.dataset.number) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetTurn();
        checkGameOver();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.classList.add('hidden');
          secondCard.classList.add('hidden');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkGameOver() {
      const allMatched = cards.every(card => card.classList.contains('matched'));
      if (allMatched) {
        setTimeout(() => {
          alert('ðŸŽ‰ Selamat! Kamu menyelesaikan game.');
        }, 300);
      }
    }

    function startGame() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      createBoard();
    }

    // Mulai game pertama kali
    startGame();
  </script>
</body>
</html>
